
name: Apollo release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:  

env:
  GO111MODULE: on
  GONOSUMDB: "*"
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Get date
      run: echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV

    - name: Start
      run: echo "start to build Apollo"
      
    - name: Build
      run: go build -mod=mod -ldflags='-w -s' -trimpath -v -o apollo

    - name: Done
      run: echo "build success"

    - name: CreateMD
      run: |
        touch ./tmp.md
        echo "" > ./tmp.md
        echo "# ðŸš€ New Release" >> ./tmp.md
        echo "## ðŸ¤– Published by bot" >> ./tmp.md
        echo "build at ${{ env.DATE }}" >> ./tmp.md
        echo "## ðŸ“„ Whatâ€˜s new" >> ./tmp.md
        echo "" >> ./tmp.md
        echo "${{ github.event.head_commit.message }}" >> ./tmp.md
        echo "MD<<EOF" >> $GITHUB_ENV
        cat ./tmp.md >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Apollo ${{ github.ref }}
        body: ${{ env.MD }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apollo
        asset_name: apollo
        asset_content_type: application/octet-stream
